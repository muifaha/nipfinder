<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NI PPPK FINDER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .range-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .output {
            margin-top: 30px;
            display: none;
        }

        .output.show {
            display: block;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .fetch-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .fetch-btn:hover {
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .stop-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .stop-btn:hover {
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        /* Adjusted for single item in stats row */
        .stats-row:first-child {
            justify-content: flex-start;
        }


        .stats-row:last-child {
            margin-bottom: 0;
        }

        .stats-info {
            color: #555;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }

        .copy-all-btn {
            padding: 8px 20px;
            width: auto;
            font-size: 14px;
        }

        .links-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .link-item {
            background: white;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid #ddd;
        }

        .link-item.fetching {
            border-left-color: #ffc107;
            background: #fff9e6;
        }

        .link-item.success {
            border-left-color: #28a745;
            background: #f0f9f4;
        }

        .link-item.error {
            border-left-color: #dc3545;
            background: #fff5f5;
        }
        
        .link-item.matched {
            border-left-color: #667eea;
            background: #f0f2ff;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.1);
        }

        .nip-display {
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
            font-size: 14px;
            padding: 8px;
            background: #f0f2ff;
            border-radius: 4px;
            display: inline-block;
        }

        .link-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .link-text {
            flex: 1;
            word-break: break-all;
            font-size: 13px;
            color: #333;
        }

        .link-status {
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 600;
            white-space: nowrap;
        }

        .status-pending {
            background: #e9ecef;
            color: #6c757d;
        }

        .status-fetching {
            background: #fff3cd;
            color: #856404;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .json-response {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .json-response.show {
            display: block;
        }

        .json-response pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .copy-btn {
            padding: 6px 15px;
            width: auto;
            font-size: 12px;
            background: #28a745;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }

        .success-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: none;
            animation: slideIn 0.3s ease;
        }

        .success-toast.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó NI PPPK FINDER</h1>
        <p class="subtitle">Created by Muif Aha</p>

        <div class="input-group">
            <label for="baseDigits">15 Digit Angka Dasar:</label>
            <input type="text" id="baseDigits" placeholder="Contoh: 199312282025212" maxlength="15">
            <span class="error" id="baseError"></span>
        </div>

        <div class="input-group" style="display:none;">
            <label for="token">Token:</label>
            <input type="text" id="token" value="$2b$10$.9ehUjHkAGEMeMLdUh3.teDmqNaU9o3QVt7xdFv9elaEGoek03cRu">
        </div>

        <div class="input-group" style="display:none;">
            <label for="captcha">Captcha:</label>
            <input type="text" id="captcha" value="sL2c">
        </div>

        <div class="input-group">
            <label for="targetEmail">Email Anda untuk Verifikasi (Full Email):</label>
            <input type="email" id="targetEmail" placeholder="Contoh: namaanda@email.com">
            <span class="error" id="emailError"></span>
            <p class="subtitle" style="margin-top: 5px;">*Wajib diisi jika ingin menyaring NIP berdasarkan email yang cocok.</p>
        </div>

        <div class="input-group">
            <label>Range 3 Digit (001-999):</label>
            <div class="range-group">
                <div>
                    <input type="number" id="rangeStart" placeholder="Dari (1)" min="1" max="999" value="1">
                </div>
                <div>
                    <input type="number" id="rangeEnd" placeholder="Sampai (999)" min="1" max="999" value="999">
                </div>
            </div>
            <span class="error" id="rangeError"></span>
        </div>

        <button onclick="generateLinks()">üöÄ Generate Links</button>

        <div class="output" id="output">
            <div class="action-buttons">
                <button class="fetch-btn" onclick="fetchAllLinks()" id="fetchBtn">üåê Fetch Semua Link</button>
                <button class="stop-btn" onclick="stopFetching()" id="stopBtn" style="display:none;">‚èπÔ∏è Stop</button>
            </div>
            <div class="stats">
                <div class="stats-row">
                    <div class="stats-info">
                        <strong>Total Link Ditampilkan:</strong> <span id="totalLinks">0</span>
                    </div>
                </div>
                <div class="stats-row" id="fetchStats" style="display:none;">
                    <div class="stats-info">
                        <strong>Progress:</strong> 
                        <span id="fetchedCount">0</span> / <span id="totalCount">0</span>
                        (<span id="successCount">0</span> sukses, <span id="errorCount">0</span> error)
                    </div>
                </div>
                <div class="progress-bar" id="progressBar" style="display:none;">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            <div class="links-container" id="linksContainer"></div>
        </div>
    </div>

    <div class="success-toast" id="toast">Link berhasil disalin!</div>

    <script>
        let allLinks = [];
        let isFetching = false;
        let shouldStop = false;
        window.displayedLinks = [];

        /**
         * Memeriksa apakah email lengkap pengguna cocok dengan format email yang disensor.
         * LOGIKA BARU: Hanya mencocokkan 3 karakter pertama (atau kurang) dari nama pengguna.
         * @param {string} userEmail Email lengkap dari input.
         * @param {string} censoredEmail Email dari respon API yang disensor (mengandung *****).
         * @returns {boolean} True jika 3 karakter pertama cocok, false jika tidak.
         */
        function isEmailMatch(userEmail, censoredEmail) {
            if (!userEmail || !censoredEmail) return false;
            
            const full = userEmail.trim().toLowerCase();
            const censored = censoredEmail.trim().toLowerCase();
            const delimiter = '*****';

            if (!censored.includes(delimiter)) {
                // Jika tidak ada sensor, periksa kecocokan sempurna
                return full === censored;
            }
            
            // Bagi email yang disensor menjadi prefix (yang terungkap) dan sisanya
            const parts = censored.split(delimiter);
            
            // Bagian yang terungkap harus ada
            if (parts.length < 1) return false;
            
            const censoredPrefix = parts[0]; 
            
            // Ambil maksimal 3 karakter pertama dari bagian yang diungkap oleh API.
            const requiredPrefix = censoredPrefix.substring(0, 3); 
            
            // Ambil karakter yang sama panjangnya dari email lengkap pengguna
            const userPrefix = full.substring(0, requiredPrefix.length);

            // Cek apakah awalan cocok. Suffix/domain diabaikan.
            return (userPrefix === requiredPrefix);
        }

        function validateInputs() {
            let isValid = true;
            
            const baseDigits = document.getElementById('baseDigits').value;
            const baseError = document.getElementById('baseError');
            
            if (baseDigits.length !== 15 || !/^\d+$/.test(baseDigits)) {
                baseError.textContent = 'Harus 15 digit angka!';
                isValid = false;
            } else {
                baseError.textContent = '';
            }
            
            const targetEmail = document.getElementById('targetEmail').value.trim();
            const emailError = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; 

            if (targetEmail && !emailRegex.test(targetEmail)) {
                emailError.textContent = 'Format email tidak valid!';
                isValid = false;
            } else {
                emailError.textContent = '';
            }

            const rangeStart = parseInt(document.getElementById('rangeStart').value);
            const rangeEnd = parseInt(document.getElementById('rangeEnd').value);
            const rangeError = document.getElementById('rangeError');

            if (rangeStart < 1 || rangeStart > 999 || rangeEnd < 1 || rangeEnd > 999) {
                rangeError.textContent = 'Range harus antara 1-999!';
                isValid = false;
            } else if (rangeStart > rangeEnd) {
                rangeError.textContent = 'Angka awal harus lebih kecil dari angka akhir!';
                isValid = false;
            } else {
                rangeError.textContent = '';
            }

            return isValid;
        }

        function generateLinks() {
            if (!validateInputs()) {
                return;
            }

            const baseDigits = document.getElementById('baseDigits').value;
            // Ambil nilai dari input yang tersembunyi
            const token = document.getElementById('token').value; 
            const captcha = document.getElementById('captcha').value;
            const rangeStart = parseInt(document.getElementById('rangeStart').value);
            const rangeEnd = parseInt(document.getElementById('rangeEnd').value);

            allLinks = [];
            
            for (let i = rangeStart; i <= rangeEnd; i++) {
                const suffix = String(i).padStart(3, '0');
                const username = baseDigits + suffix;
                const link = `https://asndigital.bkn.go.id/api/forget-password?username=${username}&token=${encodeURIComponent(token)}&captcha=${captcha}`;
                allLinks.push({
                    url: link,
                    username: username,
                    status: 'pending',
                    response: null,
                    error: null,
                    isMatched: false
                });
            }
            
            window.displayedLinks = [...allLinks]; 
            displayLinks();
        }

        function displayLinks(linksToDisplay = window.displayedLinks) {
            const output = document.getElementById('output');
            const linksContainer = document.getElementById('linksContainer');
            const totalLinks = document.getElementById('totalLinks');

            totalLinks.textContent = linksToDisplay.length;
            linksContainer.innerHTML = '';

            linksToDisplay.forEach((linkData) => {
                const linkItem = document.createElement('div');
                const matchedClass = linkData.isMatched ? 'matched' : '';
                linkItem.className = `link-item ${linkData.status} ${matchedClass}`;
                
                let jsonContent = '';
                if (linkData.response) {
                    jsonContent = `<pre>${JSON.stringify(linkData.response, null, 2)}</pre>`;
                } else if (linkData.error) {
                    jsonContent = `<pre style="color: #dc3545;">Error: ${linkData.error}</pre>`;
                }

                linkItem.innerHTML = `
                    <div class="nip-display">NIP: ${linkData.username}</div>
                    <div class="link-header">
                        <div class="link-text">${linkData.url}</div>
                        <span class="link-status status-${linkData.status}">${getStatusText(linkData.status)}</span>
                    </div>
                    <div class="json-response ${linkData.response || linkData.error ? 'show' : ''}">
                        ${jsonContent}
                    </div>
                `;
                linksContainer.appendChild(linkItem);
            });

            output.classList.add('show');
            resetFetchUI();
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': 'Pending',
                'fetching': 'Fetching...',
                'success': 'Success',
                'error': 'Error'
            };
            return statusMap[status] || status;
        }

        async function fetchAllLinks() {
            if (isFetching) return;
            if (allLinks.length === 0) {
                alert('Generate links terlebih dahulu!');
                return;
            }
            
            const targetEmail = document.getElementById('targetEmail').value.trim().toLowerCase();
            const shouldFilter = !!targetEmail;
            let matchedNips = 0;

            const confirmFetch = confirm(
                '‚ö†Ô∏è PERHATIAN:\n\n' +
                'Fitur auto-fetch mungkin diblokir oleh CORS policy dari server.\n\n' +
                'SOLUSI ALTERNATIF:\n' +
                '1. Instal ekstensi browser "CORS Unblock" atau "Allow CORS"\n' +
                '2. Akses link satu per satu secara manual\n\n' +
                'Tetap lanjutkan fetch?'
            );

            if (!confirmFetch) return;

            isFetching = true;
            shouldStop = false;
            
            document.getElementById('fetchBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'block';
            document.getElementById('fetchStats').style.display = 'block';
            document.getElementById('progressBar').style.display = 'block';
            document.getElementById('totalCount').textContent = allLinks.length;

            let fetched = 0;
            let success = 0;
            let errors = 0;
            
            window.displayedLinks = [];
            displayLinks([]);

            for (let i = 0; i < allLinks.length; i++) {
                if (shouldStop) break;

                const linkData = allLinks[i];

                try {
                    const response = await fetch(linkData.url, {
                        method: 'GET',
                        mode: 'cors',
                        credentials: 'omit',
                        headers: {
                            'Accept': 'application/json',
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        linkData.response = data;
                        linkData.status = 'success';
                        
                        if (data.status === true && data.data && data.data.email) {
                            if (shouldFilter && isEmailMatch(targetEmail, data.data.email)) {
                                linkData.isMatched = true;
                                matchedNips++;
                            }
                        }
                        
                        success++;
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                } catch (error) {
                    linkData.error = error.message;
                    linkData.status = 'error';
                    
                    let errorMsg = error.message;
                    if (errorMsg.includes('Failed to fetch') || errorMsg.includes('CORS')) {
                        errorMsg = 'CORS Error - Gunakan ekstensi CORS Unblock atau buka link manual';
                    }
                    
                    errors++;
                }

                fetched++;
                updateProgress(fetched, success, errors);

                await new Promise(resolve => setTimeout(resolve, 300));
            }

            isFetching = false;
            document.getElementById('fetchBtn').style.display = 'block';
            document.getElementById('stopBtn').style.display = 'none';

            // FILTER DAN TAMPILKAN HASIL AKHIR
            if (shouldFilter) {
                const filteredLinks = allLinks.filter(l => l.isMatched);
                
                window.displayedLinks = filteredLinks; 

                if (filteredLinks.length > 0) {
                    displayLinks(filteredLinks); 
                    showToast(`Selesai! Ditemukan ${matchedNips} NIP yang cocok dengan email Anda.`);
                } else {
                    displayLinks([]); 
                    alert(
                        '‚ùå Tidak ada NIP yang ditemukan cocok dengan email Anda.\n\n' +
                        'SOLUSI:\n' +
                        '1. Pastikan email yang dimasukkan sudah benar dan lengkap.\n' +
                        '2. Coba rentang 3 digit yang lebih luas.'
                    );
                }
            } else {
                window.displayedLinks = allLinks;
                displayLinks();

                if (errors > 0 && success === 0) {
                    alert(
                        '‚ùå Semua request gagal karena CORS!\n\n' +
                        'SOLUSI:\n' +
                        '1. Install ekstensi: "Allow CORS: Access-Control-Allow-Origin"\n' +
                        '2. Atau akses link satu per satu'
                    );
                }
            }
        }

        function stopFetching() {
            shouldStop = true;
            isFetching = false;
            document.getElementById('fetchBtn').style.display = 'block';
            document.getElementById('stopBtn').style.display = 'none';
            
            const targetEmail = document.getElementById('targetEmail').value.trim().toLowerCase();
            if (targetEmail) {
                const filteredLinks = allLinks.filter(l => l.isMatched);
                window.displayedLinks = filteredLinks;
                displayLinks(filteredLinks);
            } else {
                window.displayedLinks = allLinks;
                displayLinks();
            }
        }

        function updateProgress(fetched, success, errors) {
            document.getElementById('fetchedCount').textContent = fetched;
            document.getElementById('successCount').textContent = success;
            document.getElementById('errorCount').textContent = errors;
            
            const progress = (fetched / allLinks.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        function resetFetchUI() {
            document.getElementById('fetchStats').style.display = 'none';
            document.getElementById('progressBar').style.display = 'none';
            document.getElementById('fetchedCount').textContent = '0';
            document.getElementById('successCount').textContent = '0';
            document.getElementById('errorCount').textContent = '0';
            document.getElementById('progressFill').style.width = '0%';
        }

        function showToast(message = 'Aksi berhasil!') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
